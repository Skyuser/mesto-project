<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Mesto</title>
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./image/logo.svg')%>"
          alt="Mesto logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar-base">
              <img alt="Аватар" class="profile__avatar" />
            </div>
            <div class="profile__head">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                aria-label="edit-button"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job"></p>
          </div>

          <button
            type="button"
            aria-label="add-button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__group"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="popup_edit">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          name="form"
          class="popup__input-form"
          id="popup-editform"
          novalidate
        >
          <input
            placeholder="Имя"
            type="text"
            name="name"
            class="popup__input"
            id="name"
            value=""
            minlength="2"
            maxlength="40"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            pattern="^[A-Za-z-А-Яа-яЁё\s\-]+$"
            required
          />
          <span class="popup__input-error name-error"></span>
          <input
            placeholder="Работа"
            type="text"
            name="description"
            class="popup__input"
            id="description"
            value=""
            minlength="2"
            maxlength="200"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            pattern="^[A-Za-z-А-Яа-яЁё\s\-]+$"
            required
          />
          <span class="popup__input-error description-error"></span>
          <button type="submit" name="button-edit" class="popup__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          name="form"
          class="popup__input-form"
          id="popup-addform"
          novalidate
        >
          <input
            placeholder="Название"
            type="text"
            name="linkname"
            class="popup__input"
            id="linkname"
            value=""
            minlength="2"
            maxlength="30"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            pattern="^[A-Za-z-А-Яа-яЁё\s\-]+$"
            required
          />
          <span class="popup__input-error linkname-error"></span>
          <input
            placeholder="Ссылка на картинку"
            type="url"
            name="url-img"
            class="popup__input"
            id="url-img"
            value=""
            required
          />
          <span class="popup__input-error url-img-error"></span>
          <button type="submit" name="button-edit" class="popup__submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_avatar">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          name="form"
          class="popup__input-form"
          id="popup-avatarform"
          novalidate
        >
          <input
            placeholder="Ссылка на новый аватар"
            type="url"
            name="avatar"
            class="popup__input"
            id="avatar"
            value=""
            required
          />
          <span class="popup__input-error avatar-error"></span>
          <button type="submit" name="button-edit" class="popup__submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_photo" id="popup-photo">
      <div class="popup__image-container">
        <img src="" class="popup__image" alt="" />
        <h2 class="popup__text"></h2>
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <template id="card">
      <li class="element">
        <button
          type="button"
          class="element__delete-button"
          aria-label="Удалить"
        ></button>
        <img
          src="./image/karachaevsk.jpg"
          alt="Карачаевск"
          class="element__image"
        />
        <div class="element__info">
          <h2 class="element__name">Карачаевск</h2>
          <div class="element__like-container">
            <button
              type="button"
              aria-label="like-button"
              class="element__like"
            ></button>
            <p class="element__likes-value"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
