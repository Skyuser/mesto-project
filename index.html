<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Project Mesto</title>
</head>
<body class="container">
 <div class="page">
    <header class="header">
        <img src="./image/logo.svg" alt="Mesto logo" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__avatar-base">
                    <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
                </div>
                <div class="profile__head">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" aria-label="edit-button" class="profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</div>
            <button type="button" aria-label="add-button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__group">
                <li class="element">
                    <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__info">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" aria-label="like-button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/elbrus.jpg" alt="Эльбрус" class="element__image">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" aria-label="like-button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" aria-label="like-button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/elbrus.jpg" alt="Эльбрус" class="element__image">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" aria-label="like-button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" aria-label="like-button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__info">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button type="button" aria-label="like-button" class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
 </div>
 <div class="popup popup_opened">
    <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" class="popup__input-form">
        <div class="popup__input-container">
          <input placeholder="Имя" type="text" name="name" class="popup__input"/>
          <input placeholder="Работа" type="text" name="description" class="popup__input"/>
        </div>
        <button type="submit" name="button-edit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>    
</body>
</html>
